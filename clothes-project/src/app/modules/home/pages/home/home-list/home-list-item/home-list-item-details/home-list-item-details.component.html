<div class="home-item-details-container">
  <mat-progress-spinner
    [color]="'primary'"
    [mode]="'indeterminate'"
    *ngIf="!item; else content"
  ></mat-progress-spinner>
  <ng-template #content>
    <h1>{{ title }}</h1>
    <mat-divider></mat-divider>
    <div class="stars">
      <app-stars-raiting [raiting]="item.stars"></app-stars-raiting>
      <p>{{ item.stars }}</p>
      <span> {{ item.reviews }} reviews </span>
    </div>
    <section class="general-presentation">
      <div class="general-presentation__item-properties">
        <app-item-presentation
          [color]="itemColor"
          [images]="item.specs.colors"
        ></app-item-presentation>
        <p>Choose a color:</p>
        <app-select-item-properties
          [item]="item"
          [title]="title"
        ></app-select-item-properties>
      </div>
    </section>
  </ng-template>
</div>
