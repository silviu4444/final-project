<div class="home-item-details-container">
  <mat-progress-spinner
    [color]="'primary'"
    [mode]="'indeterminate'"
    *ngIf="!item; else content"
  ></mat-progress-spinner>
  <ng-template #content>
    <h1>{{ title }}</h1>
    <mat-divider></mat-divider>
    <app-item-presentation
    [color]="itemColor"
    [images]="item.specs.colors"
    ></app-item-presentation>
  </ng-template>
</div>
